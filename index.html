<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขราคาสินค้า RC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 22px); /* Adjust for padding */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องคิดเลขราคาสินค้า RC</h1>
        <label for="quantity">กรุณากรอกจำนวน RC:</label>
        <input type="number" id="quantity" min="1" aria-label="จำนวน RC">
        <button onclick="calculatePrice()" aria-label="คำนวณราคา">คำนวณราคา</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePrice() {
            const quantityInput = document.getElementById('quantity');
            const quantity = parseInt(quantityInput.value);

            if (isNaN(quantity) || quantity <= 0) {
                document.getElementById('result').innerText = "กรุณากรอกจำนวนที่ถูกต้อง.";
                return;
            }

            let pricePerUnit;
            let rateUsed;

            if (quantity >= 1000) {
                pricePerUnit = 4;
                rateUsed = 4;
            } else if (quantity >= 100) {
                pricePerUnit = 4.3;
                rateUsed = 4.3;
            } else {
                pricePerUnit = 4.5;
                rateUsed = 4.5;
            }

            const totalPrice = quantity * pricePerUnit;
            document.getElementById('result').innerText = `ราคาสุทธิสำหรับ ${quantity} RC: ${totalPrice.toFixed(2)} บาท คำนวณจากเรท ${rateUsed} (${rateUsed} * ${quantity})`;
        }
    </script>
</body>
</html>
